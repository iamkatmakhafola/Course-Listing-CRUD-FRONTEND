<div class = "container">
  <div class = "col-12 offset-3">
    <div class="card" style="width: 25rem;">
      <div class="card-header" style="background-color: #e3f2fd;">
        <h3>Add New Course</h3>                    
      </div>
      <form [formGroup]="AddCourseForm">
        <div class="card-body">
          <div class="mb-3">
            <label for="form-label">Name</label>
            <input type="text" class="form-control" formControlName="name" id="name">
            <div *ngIf="AddCourseForm.controls['name'].invalid && (AddCourseForm.controls['name'].dirty || AddCourseForm.controls['name'].touched)" class="aler alert-danger">
              <div *ngIf="AddCourseForm.controls['name'].errors?.['required']">Name is required.
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="form-label">Duration</label>
            <input type="text" class="form-control" formControlName="duration">
            <div *ngIf="AddCourseForm.controls['duration'].invalid && (AddCourseForm.controls['duration'].dirty || AddCourseForm.controls['duration'].touched)" class="aler alert-danger">
              <div *ngIf="AddCourseForm.controls['duration'].errors?.['required']">Duration is required.
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="form-label">Description</label>
            <input type="text" class="form-control" formControlName="description">
            <div *ngIf="AddCourseForm.controls['description'].invalid && (AddCourseForm.controls['description'].dirty || AddCourseForm.controls['description'].touched)" class="aler alert-danger">
              <div *ngIf="AddCourseForm.controls['description'].errors?.['required']">Description is required.
              </div>
            </div>
          </div>
        </div>
        <div class = "card-footer" style="background-color: #e3f2fd;">
          <button (click)="Add()" (click)="navToHome()" class="btn btn-success">Add</button>
          <button (click)="Cancel()" class="btn btn-danger" style="float: inline-end;">Cancel</button>
        </div>      
      </form>     
    </div>
  </div>
</div>
